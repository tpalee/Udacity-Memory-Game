<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <!--<link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">-->
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <meta name="viewport" content="width=device-width">
</head>
<body>

    <div class="container">
        <header class="container">
          <div class="container gametitle">
            <img src="img/matchinggame_long.png" class="gameimg" alt="Matching game">
          </div>
        </header>

        <section class="score-panel">
          <div class="score">
          <div class="container starrating">
            <ul class="container stars" id="score">
          		<li><img class=star src="img/fullstar.png"></li>
          		<li><img class=star src="img/fullstar.png"></i></li>
          		<li><img class=star src="img/fullstar.png"></i></li>
          	</ul>
          </div>
          <div class="container movecounter">
            <p><span class="moves">0</span> Moves</p>
          </div>
          <div class="container time">

            <p>Time <span id="display"></span></p>

          </div>
            <div class="restart">
              <p>New Game <span><i class="fa fa-repeat"></i></span></p>
        	</div>
        </div>
        </section>

        <ul class="deck">
            <li class="card open show">
              <img src="img/angry.png" class="emoji angry" alt="Angry">
            </li>
            <li class="card open show">
              <img src="img/crazy.png" class="emoji crazy" alt="Crazy">
            </li>
            <li class="card open show">
              <img src="img/flabber.png" class="emoji flabber" alt="Flabber">
            </li>
            <li class="card open show">
                <img src="img/glasses.png" class="emoji glasses" alt="Glasses">
            </li>
            <li class="card open show">
                  <img src="img/happy.png" class="emoji happy" alt="Happy">
            </li>
            <li class="card open show">
                <img src="img/flabber.png" class="emoji flabber" alt="Flabber">
            </li>
            <li class="card open show">
                <img src="img/hurt.png" class="emoji hurt" alt="Hurt">
            </li>
            <li class="card open show">
                <img src="img/sad.png" class="emoji sad" alt="Sad">
            </li>
            <li class="card open show">
              <img src="img/angry.png" class="emoji angry" alt="Angry">
            </li>
            <li class="card open show">
                <img src="img/serious.png" class="emoji serious" alt="Serious">
            </li>
            <li class="card open show">
                <img src="img/hurt.png" class="emoji hurt" alt="Hurt">
            </li>
            <li class="card open show">
                <img src="img/serious.png" class="emoji serious" alt="Serious">
            </li>
            <li class="card open show">
                  <img src="img/glasses.png" class="emoji glasses" alt="Glasses">
            </li>
            <li class="card open show">
                  <img src="img/sad.png" class="emoji sad" alt="Sad">
            </li>
            <li class="card open show">
              <img src="img/crazy.png" class="emoji crazy" alt="Crazy">
            </li>
            <li class="card open show">
              <img src="img/happy.png" class="emoji happy" alt="Happy">
            </li>
        </ul>
    </div>
    <div class="winner-panel" id="winner">
      <div class="winner-content">
        <button id="close" type="button" name="button">X</button>
        <img id="winnerimg" src="img/winner.png" alt="winner">
        <div class="winnerresults">
          <p class="winnertext"></p>
          <ul class="winnerlist">
          </ul>
        </div>
      </div>
    </div>



    <script src="js/app.js"></script>
</body>
</html>
